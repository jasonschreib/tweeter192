<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tweeter192 homepage</title>
  </head>
  <body style="margin-left: 2rem; margin-top: 1rem">
    <div>
      <a class="btn btn-primary" href="logout">Logout</a>
      <h1>Start Tweeting</h1>
      <form method="POST" action="/home">
        {% csrf_token %}
        <input name="body" placeholder="What's on your mind?" />
        <input type="submit" value="Tweet"/>
      </form>
    </div>
    <div class="row align-items-start">
      <div class="col-md-6">
        <h2 style="margin-top: 1rem">All Tweets</h2>
        {% for tweet in tweets %}
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5><a href="profile?id={{tweet.id}}">{{tweet.author}}</a></h5>
              <p>{{tweet.timestamp}}</p>
              {{tweet.body}}
              <br></br> <!-- new line -->
              <a class="btn btn-primary btn-small" href='like?id={{tweet.id}}'>Like!</a>
              <a class="btn btn-danger btn-small" href='dislike?id={{tweet.id}}'>Dislike</a>
              Likes: {{tweet.likes}}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="col">
        <h2>All Hashtags</h2>
        <!-- {% for tweet in tweets %}
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5>{{tweet.author}}</h5>
              <p>{{tweet.timestamp}}</p>
              {{tweet.body}}
            </div>
          </div>
        </div>
        {% endfor %} -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
