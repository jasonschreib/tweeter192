<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tweeter192 homepage</title>
  </head>
  <body style="margin-left: 2rem; margin-top: 1rem">
    <div>
      <a class="btn btn-sm" href="logout">Logout</a>
    </br>
  </br> <!-- To add a little bit of space -->
      <a class="btn btn-primary" href="home">All Tweets</a>
      <h1>{{author}}'s Tweets</h1>
    </div>
    <div class="row align-items-start">
      <div class="col-md-6">
        <h2 style="margin-top: 1rem">All Tweets</h2>
        {% for tweet in tweets %}
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5><a href="profile?id={{tweet.id}}">{{tweet.author}}</a></h5>
              <p>{{tweet.timestamp}}</p>
              {{tweet.body}}
              <br></br> <!-- new line -->
              <!-- if the tweet is written by the author -->
              {% if tweet.author == request.user %}
              <!-- create a delete button -->
              <a class="btn btn-primary btn-warning" href='delete?id={{tweet.id}}'>Delete</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
